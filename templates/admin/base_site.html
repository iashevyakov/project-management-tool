{% extends "admin/base_site.html" %}
{% block extrastyle %}{% endblock %}

{% block title %}PM Tool{% endblock %}

{% block extrahead %}
    <style>
        #header {
            background: #21810c;
        }

        .button.default, input[type=submit].default, .submit-row input.default {
            float: right;
            border: none;
            font-weight: 400;
            background: #21810c;
        }

        .button, input[type=submit], input[type=button], .submit-row input, a.button {
            background: #5ec44f;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        div.breadcrumbs {
            background: #5ec44f;
            padding: 10px 40px;
            border: none;
            font-size: 14px;
            color: #c4dce8;
            text-align: left;
        }

        #user-tools a:focus, #user-tools a:hover {
            text-decoration: none;
            border-bottom-color: #5ec44f;
            color: #5ec44f;
        }

        #user-tools a:focus, #user-tools a:hover {
            text-decoration: none;
            border-bottom-color: #5ec44f;
            color: #5ec44f;
        }

        .object-tools {
            font-size: 10px;
            font-weight: bold;
            padding-left: 0;
            float: right;
            position: absolute;
            left: 260px;
            margin-top: -45px;
        }

        .object-tools a:focus, .object-tools a:hover {
            background-color: #21810c;
        }

        .module h2, .module caption, .inline-group h2 {
            margin: 0;
            padding: 8px;
            font-weight: 400;
            font-size: 13px;
            text-align: left;
            background: #9dc492;
            color: #fff;
        }

        #branding h1 {
            padding: 0;
            margin: 0 20px 0 0;
            font-weight: 300;
            font-size: 24px;
            color: #fafafa;
        }

        #branding h1, #branding h1 a:link, #branding h1 a:visited {
            color: #fafafa;
        }

        #branding h2 {
            padding: 0 10px;
            font-size: 14px;
            margin: -8px 0 8px 0;
            font-weight: normal;
            color: #f8ffe8;
        }
    </style>
{% endblock %}

{% block branding %}
    <h1 id="site-name"><a href="{% url 'admin:index' %}">{{ 'PM Tool' }}</a></h1>
{% endblock %}
